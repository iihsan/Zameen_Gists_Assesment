<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>GitHub</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="{{ url_for('static', filename='ui/bootstrap.min.css') }}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{{ url_for('static', filename='ui/font-awesome.min.css') }}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="{{ url_for('static', filename='ui/ionicons.min.css') }}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{{ url_for('static', filename='ui/style.min.css') }}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">

	<h1><b>GitHub</b></h1>
      <img src="{{ url_for('static', filename='images/github_logo.png') }}">

  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
	<form action="/repos" method="POST">
        <div class="form-group has-feedback">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
              {% for category, message in messages %}
                  <div>
                      {{ message }}
                  </div>
              {% endfor %}
          {% endif %}
        {% endwith %}
    </div>
        <div class="form-group has-feedback">
        {% if errors %}
              {% for error in errors %}
                  <div>
                      <center style="color:red">{{ error }}</center>
                  </div>
              {% endfor %}
        {% endif %}
        </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" name="username" placeholder="Enter Github Username">
        <span class="glyphicon glyphicon-username form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-12">
			<button type="submit" class="btn btn-primary btn-block btn-flat">Get Gists</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="{{ url_for('static', filename='ui/bower_components/jquery/dist/jquery.min.js') }}"></script>
<!-- Bootstrap 3.3.7 -->
<script src="{{ url_for('static', filename='ui/bower_components/bootstrap/dist/js/bootstrap.min.js') }}"></script>

</body>
</html>
